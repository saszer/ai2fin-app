<!DOCTYPE html>
<html>
<head>
    <title>Frontend Authentication Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🔍 Frontend Authentication Debug</h1>
    <p>This page will test authentication exactly like your React frontend does.</p>
    
    <div id="results"></div>
    
    <button onclick="runAllTests()">🧪 Run All Tests</button>
    <button onclick="clearResults()">🗑️ Clear Results</button>
    <button onclick="checkBrowserState()">🔍 Check Browser State</button>
    
    <script>
        const API_BASE = 'http://localhost:3001';
        let results = [];
        
        function log(message, type = 'info') {
            results.push({ message, type, timestamp: new Date().toLocaleTimeString() });
            updateDisplay();
        }
        
        function updateDisplay() {
            const container = document.getElementById('results');
            container.innerHTML = results.map(r => 
                `<div class="test-result ${r.type}">
                    <strong>[${r.timestamp}]</strong> ${r.message}
                </div>`
            ).join('');
            container.scrollTop = container.scrollHeight;
        }
        
        function clearResults() {
            results = [];
            updateDisplay();
        }
        
        async function checkBrowserState() {
            log('🔍 Checking Browser Authentication State...', 'info');
            
            // Check localStorage
            const token = localStorage.getItem('token');
            const accessToken = localStorage.getItem('accessToken');
            const userData = localStorage.getItem('user_data');
            
            log(`📱 localStorage token: ${token ? 'EXISTS' : 'MISSING'}`, token ? 'success' : 'error');
            log(`📱 localStorage accessToken: ${accessToken ? 'EXISTS' : 'MISSING'}`, accessToken ? 'success' : 'error');
            log(`📱 localStorage user_data: ${userData ? 'EXISTS' : 'MISSING'}`, userData ? 'success' : 'error');
            
            // Check cookies
            const cookies = document.cookie;
            log(`🍪 Browser cookies: ${cookies || 'NONE'}`, cookies ? 'success' : 'error');
            
            // Check if token is valid format
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    log(`🔑 Token payload: ${JSON.stringify(payload, null, 2)}`, 'info');
                } catch (e) {
                    log(`❌ Token decode failed: ${e.message}`, 'error');
                }
            }
        }
        
        async function testLogin() {
            log('🔑 Testing Login...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/oidc/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'test@embracingearth.space',
                        password: 'TestPass123!'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`✅ Login successful: ${data.user?.email}`, 'success');
                    
                    // Store token like frontend does
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        log('✅ Token stored in localStorage', 'success');
                    }
                    
                    return data.token;
                } else {
                    log(`❌ Login failed: ${data.error}`, 'error');
                    return null;
                }
                
            } catch (error) {
                log(`❌ Login error: ${error.message}`, 'error');
                return null;
            }
        }
        
        async function testAuthEndpoint(token) {
            log('🔍 Testing /api/auth/me...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`✅ /api/auth/me: authenticated=${data.authenticated}`, data.authenticated ? 'success' : 'error');
                    if (data.user) {
                        log(`👤 User: ${data.user.email}`, 'success');
                    }
                } else {
                    log(`❌ /api/auth/me failed: ${response.status} - ${data.error}`, 'error');
                }
                
            } catch (error) {
                log(`❌ /api/auth/me error: ${error.message}`, 'error');
            }
        }
        
        async function testFailingEndpoints(token) {
            log('📡 Testing Failing Endpoints...', 'info');
            
            const endpoints = [
                '/api/bank/categories',
                '/api/bank/transactions',
                '/api/country/preferences',
                '/api/user/permissions'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include'
                    });
                    
                    const status = response.status;
                    const statusText = response.ok ? '✅' : '❌';
                    
                    log(`${statusText} ${endpoint}: ${status}`, response.ok ? 'success' : 'error');
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        log(`   Error: ${errorData.error || 'Unknown'}`, 'error');
                    }
                    
                } catch (error) {
                    log(`❌ ${endpoint}: ${error.message}`, 'error');
                }
            }
        }
        
        async function testWithoutToken() {
            log('🚫 Testing Without Token...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                log(`📊 No token result: ${response.status} - authenticated=${data.authenticated}`, 'info');
                
            } catch (error) {
                log(`❌ No token test error: ${error.message}`, 'error');
            }
        }
        
        async function runAllTests() {
            clearResults();
            log('🚀 Starting Frontend Authentication Tests...', 'info');
            
            // Check initial state
            await checkBrowserState();
            
            // Test without token first
            await testWithoutToken();
            
            // Test login
            const token = await testLogin();
            
            if (token) {
                // Test auth endpoint
                await testAuthEndpoint(token);
                
                // Test failing endpoints
                await testFailingEndpoints(token);
                
                // Check final state
                await checkBrowserState();
            }
            
            log('✅ All tests completed!', 'success');
        }
        
        // Auto-run on page load
        window.addEventListener('load', () => {
            log('🌐 Browser debug page loaded', 'info');
            log('Click "Run All Tests" to start debugging', 'info');
        });
    </script>
</body>
</html>
