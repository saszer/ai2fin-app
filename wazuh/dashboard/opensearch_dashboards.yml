# Wazuh Dashboard Configuration
# OpenSearch Dashboards configuration for Wazuh Dashboard
# Single-node setup for Fly.io
# embracingearth.space
#
# NOTE: Using MINIMAL configuration to avoid validation errors
# Wazuh plugin configuration is handled by the plugin itself

server.host: 0.0.0.0
server.port: 5601

# OpenSearch connection with authentication
opensearch.hosts: ["http://localhost:9200"]
opensearch.ssl.verificationMode: none

# Admin credentials for Dashboard-to-Indexer connection
# Password can be customized via OPENSEARCH_INITIAL_ADMIN_PASSWORD secret
opensearch.username: "admin"
opensearch.password: "${OPENSEARCH_INITIAL_ADMIN_PASSWORD:-admin}"

# Performance settings - increased timeouts for stability
opensearch.shardTimeout: 60000
opensearch.requestTimeout: 60000
opensearch.pingTimeout: 30000

# Request headers whitelist
opensearch.requestHeadersWhitelist: ["securitytenant","Authorization"]

