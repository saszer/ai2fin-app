# Wazuh Dashboard Configuration
# OpenSearch Dashboards configuration for Wazuh Dashboard
# Single-node setup for Fly.io

server.host: 0.0.0.0
server.port: 5601
# basePath removed - using default (root path)
opensearch.hosts: ["http://localhost:9200"]
opensearch.ssl.verificationMode: none
# For single-node with security disabled, no auth needed
# opensearch.username: admin
# opensearch.password: admin

# Performance settings - increased timeouts for stability (embracingearth.space)
opensearch.shardTimeout: 60000
opensearch.requestTimeout: 60000
# Connection retry settings
opensearch.pingTimeout: 30000
opensearch.sniffOnStart: false
opensearch.sniffInterval: false
# Retry configuration
opensearch.maxRetries: 5
opensearch.requestHeadersWhitelist: ["securitytenant","Authorization"]

# Wazuh plugin settings
wazuh.monitoring.enabled: true
wazuh.monitoring.frequency: 900
wazuh.monitoring.shards: 5
wazuh.monitoring.replicas: 1

# Security settings - commented out to match Indexer (security disabled)
# OpenSearch Dashboards doesn't support opensearch_security.disabled
# Since Indexer has security disabled, Dashboard will work without security config
# opensearch_security.multitenancy.enabled: true
# opensearch_security.readonly_mode.roles: ["kibana_read_only"]

