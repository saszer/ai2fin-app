# Wazuh Indexer Configuration
# OpenSearch configuration for Wazuh Indexer
# Single-node setup for Fly.io

cluster.name: wazuh-cluster
node.name: wazuh-indexer
# CRITICAL: Using non-volume location due to Fly.io volume mount restrictions
# Fly.io volumes don't support user switching, so wazuh-indexer can't access /var/ossec/data
# Using /var/lib/wazuh-indexer/data (not on volume) - data will NOT persist across restarts
# For production persistence, consider using external backup/restore or different storage solution
path.data: /var/lib/wazuh-indexer/data
path.logs: /var/log/wazuh-indexer

network.host: 0.0.0.0
http.port: 9200

# Discovery settings for single node
discovery.type: single-node

# Security settings - ENABLED for production
# SSL certificates generated by cont-init.d/09-generate-indexer-certs.sh
plugins.security.disabled: false

# Allow default admin credentials on first start
plugins.security.allow_default_init_securityindex: true

# SSL/TLS Configuration
plugins.security.ssl.transport.pemcert_filepath: /etc/wazuh-indexer/certs/wazuh-indexer.pem
plugins.security.ssl.transport.pemkey_filepath: /etc/wazuh-indexer/certs/wazuh-indexer-key.pem
plugins.security.ssl.transport.pemtrustedcas_filepath: /etc/wazuh-indexer/certs/root-ca.pem
plugins.security.ssl.transport.enforce_hostname_verification: false
plugins.security.ssl.transport.resolve_hostname: false

# HTTP SSL (optional - we use HTTP since it's localhost only)
plugins.security.ssl.http.enabled: false

# Admin DN - empty for password-based authentication
# Certificate-based admin auth not needed when using password auth
plugins.security.authcz.admin_dn: []

# Audit
plugins.security.audit.type: internal_opensearch

# REST API access
plugins.security.restapi.roles_enabled: ["all_access", "security_rest_api_access"]

# System indices
plugins.security.system_indices.enabled: true
plugins.security.system_indices.indices: [
  ".plugins-ml-config",
  ".plugins-ml-connector", 
  ".plugins-ml-model",
  ".plugins-ml-task",
  ".opendistro-alerting-config",
  ".opendistro-alerting-alert*",
  ".opendistro-anomaly-detector*",
  ".opendistro-reports-*",
  ".opensearch-notifications-*",
  ".opensearch-notifications-core"
]

# Enable snapshot/restore privileges
plugins.security.enable_snapshot_restore_privilege: true
plugins.security.check_snapshot_restore_privilege: true

# Performance settings for Fly.io (4GB RAM)
bootstrap.memory_lock: false
cluster.routing.allocation.disk.threshold_enabled: true

