# Wazuh Manager - Self-Hosted SIEM/XDR Platform
# fly.toml app configuration file for ai2-wazuh
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
# embracingearth.space

app = "ai2-wazuh"
primary_region = "iad"
kill_signal = "SIGTERM"
kill_timeout = "30s"

[build]
  dockerfile = "Dockerfile"
  build_args = { WAZUH_VERSION = "4.8.0" }

[env]
  NODE_ENV = "production"
  # Wazuh API credentials - MUST be set via fly secrets!
  # WAZUH_API_USER and WAZUH_API_PASSWORD are set via: fly secrets set

[experimental]
  auto_rollback = true

# Modern Fly.io http_service configuration
[http_service]
  internal_port = 55000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["wazuh"]

  # Health checks for Wazuh API
  # IMPORTANT: API requires authentication - health check will fail with 401/403
  # This is expected! Health check just verifies API is responding (not that it's authenticated)
  # Script 02 already confirms API is ready using curl (which works)
  # Health check may fail but API is actually working - verify manually
  [[http_service.checks]]
    interval = "60s"      # Check every 60s
    timeout = "15s"       # Longer timeout for API response
    grace_period = "60s"  # Fly.io maximum - API should be ready by then
    method = "get"
    path = "/"  # API returns JSON even on 404 (401/403 also means API is working)
    protocol = "https"  # Wazuh API uses HTTPS
    tls_skip_verify = true  # Self-signed certificates
    # Note: Health check may return 401/403 (authentication required) - this is OK!
    # It means API is working, just requires auth. Verify manually with credentials.

# Process definition
[processes]
  # Wazuh Docker image uses s6-overlay to manage processes
  # The default CMD from the image handles startup automatically
  # We don't need to override it - s6 keeps processes running
  wazuh = "/init"

[[vm]]
  memory = "1gb"      # Wazuh needs more memory (increased from 1gb)
  cpu_kind = "shared"
  cpus = 1            # Increased from 1 for better performance

[mounts]
  source = "wazuh_data"
  destination = "/var/ossec/data"
