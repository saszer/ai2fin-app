# Wazuh Manager - Self-Hosted SIEM/XDR Platform
# fly.toml app configuration file for ai2-wazuh
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
# embracingearth.space

app = "ai2-wazuh"
primary_region = "iad"
kill_signal = "SIGTERM"
kill_timeout = "30s"

[build]
  dockerfile = "Dockerfile"
  build_args = { WAZUH_VERSION = "4.8.0" }

[env]
  NODE_ENV = "production"
  # Wazuh API credentials - MUST be set via fly secrets!
  # WAZUH_API_USER and WAZUH_API_PASSWORD are set via: fly secrets set

[experimental]
  auto_rollback = true

# Modern Fly.io http_service configuration
[http_service]
  internal_port = 55000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["wazuh"]

  # Health checks for Wazuh API
  # Using TCP check instead of HTTP because:
  # - Wazuh API requires authentication (returns 401/403 without auth)
  # - Fly.io HTTP health checks cannot authenticate
  # - TCP check verifies port is open (doesn't require auth)
  # - This allows Fly.io to route traffic even though HTTP check can't pass
  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "90s"  # Give API time to start (Wazuh takes 60-90s)
    protocol = "tcp"      # TCP check - just verifies port is open
    port = 55000          # Wazuh API port

# Process definition
[processes]
  # Wazuh Docker image uses s6-overlay to manage processes
  # The default CMD from the image handles startup automatically
  # We don't need to override it - s6 keeps processes running
  wazuh = "/init"

[[vm]]
  memory = "1gb"      # Wazuh needs more memory (increased from 1gb)
  cpu_kind = "shared"
  cpus = 1            # Increased from 1 for better performance

[mounts]
  source = "wazuh_data"
  destination = "/var/ossec/data"
