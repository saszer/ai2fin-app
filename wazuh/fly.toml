# Wazuh Manager - Self-Hosted SIEM/XDR Platform
app = "ai2-wazuh"
primary_region = "syd"
kill_signal = "SIGTERM"
kill_timeout = "30s"

[build]
  dockerfile = "Dockerfile"
  build_args = { WAZUH_VERSION = "4.8.0" }

[env]
  NODE_ENV = "production"
  # Wazuh API credentials - MUST be set via fly secrets!
  # WAZUH_API_USER and WAZUH_API_PASSWORD are set via: fly secrets set

[experimental]
  auto_rollback = true

[[services]]
  protocol = "tcp"
  internal_port = 55000
  processes = ["wazuh"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "180s"
    method = "get"
    path = "/"
    protocol = "http"
    tls_skip_verify = true
    # Wazuh API might take time to start - longer grace period

[processes]
  # Wazuh Docker image uses s6-overlay to manage processes
  # The default CMD from the image handles startup automatically
  # We don't need to override it - s6 keeps processes running
  wazuh = "/init"

[[vm]]
  memory = "2gb"      # Wazuh needs more memory
  cpu_kind = "shared"
  cpus = 2

[mounts]
  source = "wazuh_data"
  destination = "/var/ossec/data"

