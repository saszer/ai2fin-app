# Wazuh Full Stack - Manager + Indexer + Dashboard
# fly.toml app configuration file for ai2-wazuh
# Single app deployment for cost efficiency
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
# embracingearth.space

app = "ai2-wazuh"
primary_region = "syd"
kill_signal = "SIGTERM"
kill_timeout = "30s"

[build]
  dockerfile = "Dockerfile.fullstack"
  build_args = { WAZUH_VERSION = "4.8.0" }

[env]
  NODE_ENV = "production"
  # Wazuh API credentials - MUST be set via fly secrets!
  # WAZUH_API_USER and WAZUH_API_PASSWORD are set via: fly secrets set

[experimental]
  auto_rollback = true

# Dashboard exposed on port 443 (HTTPS) -> internal port 5601
# Custom health check server on port 8080 -> works around 1-minute grace period limit
# Manager API (port 55000) accessible via Fly.io internal networking
[[services]]
  internal_port = 5601
  protocol = "tcp"
  auto_stop_machines = "off"    # REQUIRED: Indexer needs 10+ min to start
  auto_start_machines = true
  min_machines_running = 0
  processes = ["wazuh"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  # Custom health check server (port 8080) - WORKAROUND FOR 1-MINUTE GRACE PERIOD
  # Health check server starts immediately and returns 200 OK during startup phase
  # This allows Fly.io deployment to pass within 1 minute grace period
  # Detailed sub-checks run in background and are logged for debugging
  # After 10 minutes, health check requires Dashboard to actually be ready
  [[services.http_checks]]
    grace_period = "1m"         # Max allowed by Fly.io
    interval = "10s"            # Check every 10s
    timeout = "5s"              # Quick timeout (health server responds fast)
    method = "GET"
    path = "/health"            # Health check endpoint
    protocol = "http"           # HTTP on internal port 8080
    tls_skip_verify = false
    success_codes = [200]       # Only 200 OK (health server always returns 200 during startup)

# Health check server service (separate from Dashboard)
# This service starts immediately and allows Fly.io health check to pass
[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["wazuh"]

  [[services.http_checks]]
    grace_period = "1m"         # Max allowed by Fly.io
    interval = "10s"            # Check every 10s
    timeout = "5s"              # Quick timeout
    method = "GET"
    path = "/health"            # Health check endpoint
    protocol = "http"           # HTTP on internal port 8080
    tls_skip_verify = false
    success_codes = [200]       # Health server returns 200 during startup (works around 1-min limit)

# Note: Manager API (port 55000) is accessible via Fly.io internal networking
# Other apps in same organization can access: https://ai2-wazuh.internal:55000
# This is more secure than exposing Manager API publicly

# Process definition
[processes]
  # /start.sh runs init scripts (certs, configs) then starts supervisord
  wazuh = "/start.sh"

[[vm]]
  memory = "3gb"              # 3GB total - Indexer: ~1.5GB, Manager: ~512MB, Dashboard: ~512MB, System: ~500MB
  cpu_kind = "shared"
  cpus = 2                    # 2 CPUs for better performance with all services

# Volume mounts for data persistence
# All Wazuh data stored in single volume (subdirectories)
[mounts]
  source = "wazuh_data"
  destination = "/var/ossec/data"
  # Note: Indexer data (/var/lib/wazuh-indexer) and Dashboard data (/var/lib/wazuh-dashboard)
  # will be stored in the same volume but in different subdirectories
  # For production, consider separate volumes for better isolation
