# Wazuh API Configuration
# In Wazuh 4.x, API is a separate service, not a wodle
# Valid options for Wazuh 4.8.0 - see: https://documentation.wazuh.com/4.8/user-manual/api/configuration.html
# embracingearth.space

host: '0.0.0.0'
port: 55000
https:
  enabled: yes
  key: sslmanager.key
  cert: sslmanager.cert
  use_ca: no
cors:
  enabled: yes
  source_route: 'https://*.ai2fin.com,https://ai2fin.com,https://*.fly.dev'
  expose_headers: '*'
  allow_headers: '*'
  allow_credentials: yes
logs:
  level: info
  format: plain

