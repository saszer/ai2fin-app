# fly.toml app configuration file generated for ai2-connectors on 2025-11-23T23:14:13Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ai2-connectors'
primary_region = 'syd'

[env]
  NODE_ENV = "production"
  # Wazuh Security Monitoring - embracingearth.space
  # Syslog transport (wazuh-logger.ts)
  WAZUH_HOST = "ai2-wazuh.internal"
  WAZUH_SYSLOG_PORT = "514"
  # API transport (wazuhHelper.ts) - for specific events
  WAZUH_MANAGER_URL = "https://ai2-wazuh.fly.dev"
  # WAZUH_API_USER and WAZUH_API_PASSWORD set via: fly secrets set
  APP_NAME = "ai2-connectors"

[build]

[http_service]
  internal_port = 3003
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512

[deploy]
  # Run database migrations before starting the app
  # embracingearth.space - Enterprise-grade deployment
  release_command = "bash scripts/release.sh"
