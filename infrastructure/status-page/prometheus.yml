global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ai2-monitor'

scrape_configs:
  # Fly.io apps
  - job_name: 'fly-apps'
    static_configs:
      - targets:
        - 'ai2-production.fly.dev:9091'
        - 'ai2-staging.fly.dev:9091'
    metrics_path: '/metrics'
    
  # GCP Cloud SQL
  - job_name: 'cloudsql'
    static_configs:
      - targets: ['cloudsql-proxy:9090']
    
  # Uptime checks
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://app.embracingearth.space
        - https://app.embracingearth.space/api/health
        - https://app.embracingearth.space/api/ai/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115 