name: AI2 Enterprise CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947b394f2dd8c87dbb0 # 0.29.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@c37a8b7cd97e31de3fcbd9d84c401870edeb8d34 # v3
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run secret scanning
        uses: trufflesecurity/trufflehog@1cc41e2c757017b55e447c015485e166486376c1 # v3.63.7
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # 2. Build and Test
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [core-app, analytics, connectors, notifications, subscription-service]
    
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Cache dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            ~/.npm
            node_modules
            */node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      
      - name: Install dependencies
        run: |
          cd embracingearthspace/ai2-${{ matrix.service }}
          npm ci
      
      - name: Security Audit
        run: |
          cd embracingearthspace/ai2-${{ matrix.service }}
          npm audit --audit-level=high || true
      
      - name: Lint
        run: |
          cd embracingearthspace/ai2-${{ matrix.service }}
          npm run lint || true
      
      - name: Type check
        run: |
          cd embracingearthspace/ai2-${{ matrix.service }}
          npm run typecheck
      
      - name: Run tests
        run: |
          cd embracingearthspace/ai2-${{ matrix.service }}
          npm test -- --passWithNoTests
      
      - name: Build
        run: |
          cd embracingearthspace/ai2-${{ matrix.service }}
          npm run build

  # 3. Build Docker Images
  build-images:
    needs: [security-scan, build-test]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    
    strategy:
      matrix:
        service: [core-app, analytics, connectors, notifications, subscription-service]
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: ./embracingearthspace/ai2-${{ matrix.service }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
      
      - name: Sign container image
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}@${{ steps.build.outputs.digest }}
      
      - name: Generate SBOM
        uses: anchore/sbom-action@9f7302141466aa6482940f15371237e9d9f4c34a # v0.19.0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          output-file: sbom-${{ matrix.service }}.spdx.json
      
      - name: Upload SBOM
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: sbom-${{ matrix.service }}
          path: sbom-${{ matrix.service }}.spdx.json

  # 4. Deploy PR Preview
  deploy-preview:
    if: github.event_name == 'pull_request'
    needs: [security-scan, build-test]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      
      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@fc53c09e1bc3be6f54706524e3b82c4f462f77be # 1.5
      
      - name: Deploy preview app
        working-directory: ./embracingearthspace
        run: |
          # embracingearth.space branding
          export APP_NAME="ai2-pr-${{ github.event.pull_request.number }}"
          flyctl apps create $APP_NAME --org embracingearth || true
          
          # Deploy with preview config - let Fly.io build from Dockerfile
          flyctl deploy \
            --app $APP_NAME \
            --config fly.preview.toml \
            --build-arg COMMIT_SHA=${{ github.sha }}
      
      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployed to: https://ai2-pr-${{ github.event.pull_request.number }}.fly.dev`
            })

  # 5. Deploy to Staging
  deploy-staging:
    if: github.ref == 'refs/heads/develop'
    needs: [security-scan, build-test]
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      
      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@fc53c09e1bc3be6f54706524e3b82c4f462f77be # 1.5
      
      - name: Deploy to staging
        working-directory: ./embracingearthspace
        run: |
          # Let Fly.io build from Dockerfile instead of using pre-built image
          flyctl deploy \
            --app ai2-staging \
            --config fly.staging.toml

  # 6. Deploy to Production
  deploy-production:
    if: github.ref == 'refs/heads/main'
    needs: [security-scan, build-test]
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      
      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@fc53c09e1bc3be6f54706524e3b82c4f462f77be # 1.5
      
      - name: Deploy to production
        working-directory: ./embracingearthspace
        run: |
          # embracingearth.space deployment
          # Let Fly.io build from Dockerfile instead of using pre-built image
          flyctl deploy \
            --app ai2-production \
            --config fly.toml \
            --strategy rolling

  # 7. Cleanup PR Previews
  cleanup-preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@fc53c09e1bc3be6f54706524e3b82c4f462f77be # 1.5
      
      - name: Destroy preview app
        run: |
          flyctl apps destroy ai2-pr-${{ github.event.pull_request.number }} --yes 